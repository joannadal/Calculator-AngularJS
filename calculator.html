<!DOCTYPE html>
<html lang="en-US" ng-app="Calculator">
    <head>
        <title>Calculator AngularJS</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="col-md-12 text-center">
            <h1>Calculator</h3>
        </div>

        <div class="content" ng-controller="CalculatorController">

            <div class="col-md-10 col-xs-10">
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(1)">1</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(2)">2</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(3)">3</button>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <button class="btn btn-default number" ng-click="onClickSum()">+</button>
            </div>
            <div class="col-md-10 col-xs-10">
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(4)">4</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(5)">5</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(6)">6</button>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <button class="btn btn-default number" ng-click="onClickSubtract()">-</button>
            </div>
            <div class="col-md-10 col-xs-10">
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(7)">7</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(8)">8</button>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-primary number" ng-click="addNumber(9)">9</button>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <button class="btn btn-default number" ng-click="onClickMultiply()">x</button>
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <input type="text" class="form-control number" readonly="True" value="{{ displayValue }}">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4">
                <div class="col-md-6 col-xs-6">
                    <button class="btn btn-default number" ng-click="onClickClear()">C</button>
                </div>
                <div class="col-md-6 col-xs-6">
                    <button class="btn btn-default number" ng-click="onClickCalculate()">=</button>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <button class="btn btn-default number" ng-click="onClickDivide()">/</button>
            </div>

        </div>

        <script src="js/calculator.js"></script>

    </body>

</html>
